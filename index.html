<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Monofett&family=Monsieur+La+Doulaise&family=Parisienne&family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src\adjective.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="city-search">
          <input
            type="search"
            placeholder="Enter your city..."
            required
            minlength="3"
            class="city-search-input"
            id="city-search-input"
          />
          <input type="submit" value="search" class="city-search-button" />
        </form>
      </header>
      <div class="theme-container">
        <p class="theme-hover-display monofett-regular">Midnight Arcade</p>
        <vanillaLatte-btn class="theme parisienne-regular" id="vanilla-latte"
          >V</vanillaLatte-btn
        >
        <p class="theme-hover-display parisienne-regular">Vanilla Latte</p>
      </div>
      <main>
        <div class="presentWeather">
          <div class="present-city">
            <h1 id="present-city">Vanilla Latte</h1>
          </div>
          <div class="present-city-details">
            <midnightArcade-btn class="changeTheme" id="midnight-arcade"
              >m</midnightArcade-btn
            >
            <p class="hover-display monofett-regular">midnight arcade theme</p>
            <div class="left-display-disc">
              <div id="present-date">
                .<br />
                .<br />
                .
              </div>
              <div id="present-conditions"></div>
            </div>
            <div class="central-display-disc">
              <div id="present-temperature-value">..</div>
              <div id="present-temperature-unit">°celsius</div>
              <div id="present-temperature-icon"></div>
            </div>
            <div class="right-display-disc">
              <div id="present-humidity">0%</div>
              <div class="adjust">Humidity</div>
              <div id="present-wind">0 km/h</div>
              <div class="adjust">Wind</div>
            </div>
            <footer-btn class="footer-notes" id="footer">i</footer-btn>
            <div class="info-dropdown-content" id="info-drop">
              <a
                href="https://github.com/Nova-Ndlovu"
                target="_blank"
                class="chibi-detail"
                >🛠Nova Ndlovu</a
              >
              <br />
              <a
                href="https://github.com/Nova-Ndlovu/Weather"
                target="_blank"
                class="chibi-detail"
                >👩🏽‍💻GitHub</a
              >
              <br />
              <a
                href="https://app.netlify.com/teams/nova-ndlovu/sites"
                target="_blank"
                class="chibi-detail"
                >💻Netlify</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="present-city-forecast" id="present-city-forecast">
      <div class="forecast-display-discs" id="forecast-details">
        <div id="forecast-date"></div>
        <div id="forecast-temperature-value"></div>
        <div id="forecast-temperature-icon"></div>
      </div>
    </div>
  </body>
  <script src="src\verb.js"></script>
</html>
