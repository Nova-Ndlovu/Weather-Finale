<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Monofett&family=Monsieur+La+Doulaise&family=Parisienne&family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src\adjective.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app" id="weather-app">
      <header>
        <form id="city-search">
          <input
            type="search"
            placeholder="Enter your city..."
            required
            minlength="3"
            class="city-search-input parisienne-regular"
            id="city-search-input"
          />
          <input
            type="submit"
            value="search"
            class="city-search-button parisienne-regular"
          />
        </form>
      </header>
      <main>
        <div class="presentWeather">
          <div class="present-city">
            <h1 class="monsieur-la-doulaise-regular" id="present-city">
              Vanilla Latte
            </h1>
          </div>
          <div class="present-city-details">
            <midnightArcade-btn class="changeTheme" id="midnight-arcade"
              >m</midnightArcade-btn
            >
            <p class="hover-display monofett-regular">midnight arcade theme</p>
            <div class="left-display-disc">
              <div class="parisienne-regular" id="present-date">
                .<br />
                .<br />
                .
              </div>
              <div class="parisienne-regular" id="present-conditions"></div>
            </div>
            <div class="central-display-disc">
              <div
                class="monsieur-la-doulaise-regular"
                id="present-temperature-value"
              >
                ..
              </div>
              <div class="parisienne-regular" id="present-temperature-unit">
                °celsius
              </div>
              <div id="present-temperature-icon"></div>
            </div>
            <div class="right-display-disc">
              <div class="monsieur-la-doulaise-regular" id="present-humidity">
                0%
              </div>
              <div class="adjust parisienne-regular">Humidity</div>
              <div class="monsieur-la-doulaise-regular" id="present-wind">
                0 km/h
              </div>
              <div class="adjust parisienne-regular">Wind</div>
            </div>
            <footer-btn class="footer-notes" id="footer">i</footer-btn>
            <div
              class="info-dropdown-content parisienne-regular"
              id="info-drop"
            >
              <a
                href="https://github.com/Nova-Ndlovu"
                target="_blank"
                class="chibi-detail"
                >🛠Nova Ndlovu</a
              >
              <br />
              <a
                href="https://github.com/Nova-Ndlovu/Weather-Finale"
                target="_blank"
                class="chibi-detail"
                >👩🏽‍💻GitHub</a
              >
              <br />
              <a
                href="https://app.netlify.com/teams/nova-ndlovu/sites"
                target="_blank"
                class="chibi-detail"
                >💻Netlify</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="present-city-forecast" id="present-city-forecast">
      <div class="forecast-display-discs" id="forecast-details">
        <div class="parisienne-regular" id="forecast-date"></div>
        <div
          class="monsieur-la-doulaise-regular"
          id="forecast-temperature-value"
        ></div>
        <div id="forecast-temperature-icon"></div>
      </div>
    </div>
  </body>
  <script src="src\verb.js"></script>
</html>
